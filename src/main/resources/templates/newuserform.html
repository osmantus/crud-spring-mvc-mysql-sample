<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>CRUD Application</title>

</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>User Details</h2>
    <div>
        <form class="form-horizontal" th:object="${user}" th:action="@{/user}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">User Id:</label>
                <input type="number" disabled="disabled" th:field="*{id}"/>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <input type="text" th:field="*{name}"/>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Age:</label>
                <input type="number" th:field="*{age}"/>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Is Admin:</label>
                <input type="checkbox" th:field="*{isAdmin}"/>
            </div>
            <div class="input-group">
                <label class="col-sm-2 control-label">Created Date:</label>
                <input type="text" disabled="disabled" th:text="${user.createdDate}"/>
            </div>

            <div class="row">
                <button type="submit" value="create" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
