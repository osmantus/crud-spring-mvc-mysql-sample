<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>CRUD Application</title>

</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>User Details</h2>
        <div>
            <td><a th:href="${'/user/edit/' + user.id}">Edit</a></td>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">User Id:</label>
                    <label class="form-control-static" th:text="${user.id}"></label>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <label class="form-control-static" th:text="${user.name}">Name</label>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Age:</label>
                    <label class="form-control-static" th:text="${#numbers.formatInteger(user.age, 1)}">Age</label>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Is Admin:</label>
                    <label class="form-control-static"><input type="checkbox" disabled="disabled" th:checked="${#bools.isTrue(user.isAdmin)}"/></label>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Created Date:</label>
                    <label class="form-control-static" th:text="${#temporals.format(user.createdDate, 'dd.MM.yyyy HH:mm:ss')}">Created Date</label>
                </div>
            </form>
    </div>
</div>

</body>
</html>
